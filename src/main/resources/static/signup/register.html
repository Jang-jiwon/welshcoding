<script>
  function checkDuplicate() {
    // 아이디 중복 확인을 위한 Ajax 요청 등을 수행
    // 여기서는 예시로 아이디가 "admin"인 경우 중복으로 간주하고 메시지를 표시합니다.
    // var username = document.getElementById("username").value;
    var resultMessage = document.getElementById("resultIdMessage");
    // if (username === "admin") {
    //   resultMessage.innerText = "중복된 아이디입니다.";
    // } else {
    resultMessage.innerText = "사용 가능한 아이디입니다.";
    // }
    resultMessage.style.display = "block";
  }

  function createUser() {
    var password = document.getElementById("pw1").value;
    var confirmPassword = document.getElementById("pw2").value;
    var resultMessage = document.getElementById("resultPwMessage");

    if (password === confirmPassword) {
      if (validatePassword(password)) {
        // 비밀번호 유효성 및 로그인 페이지로 이동하는 컨트롤러 처리
      } else {
        resultMessage.innerText = "비밀번호는 영문 대문자, 소문자, 숫자, 특수문자의 조합 8자리 이상이어야 합니다.";
        resultMessage.style.display = "block";
      }
    } else {
      resultMessage.innerText = "비밀번호와 비밀번호 확인이 일치하지 않습니다.";
      resultMessage.style.display = "block";

    }
  }

  // 비밀번호 유효성 체크 함수
  function validatePassword(password) {
    // 최소 8자 이상, 대문자, 소문자, 숫자, 특수문자의 조합 여부 체크
    var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+{};:,<.>]).*$/;

    return passwordPattern.test(password);
  }


</script>
